version: 0.1
log:
    level: debug
    fields:
        service: registry
storage:
    cache:
        layerinfo: inmemory
    filesystem:
        rootdirectory: /storage
    maintenance:
        uploadpurging:
            enabled: false
    delete:
        enabled: true
http:
    addr: :5000
    secret: placeholder
auth:
    token:
        issuer: registry-token-issuer
        realm: http://10.0.246.79:9000/registryauth/auth
        rootcertbundle: /etc/registry/domain.crt
        service: token-service
notifications:
    endpoints:
        - name: alistener
          url: http://10.0.246.79:9000/registryauth/event
          timeout: 500ms
          threshold: 5
          backoff: 1s
